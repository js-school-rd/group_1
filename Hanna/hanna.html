<!doctype html>
<head>
  <link rel="stylesheet" href="hanna.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
  />
</head>

<body>
  <header></header>

  <main>
    <section id="screenMain">
      <div class="budget">
        <div class="budget__output">
          <span id="budgetOutput"></span>
          <span>$</span>
        </div>

        <div class="budget__input">
          <div class="budget__input-field">
            <form><input id="amountInput" placeholder="Amount" /></form>
          </div>

          <div class="budget__input-currency">$</div>
        </div>
      </div>

      <div class="expenses" id="expenseCardOuterContainer"></div>
    </section>

    <section id="screenHistory" style="display: none">
      <h2>History</h2>
      <div id="historyList"></div>
    </section>
  </main>

  <nav class="bottom__nav">
    <button id="navMain">Main</button>
    <button id="navHistory">History</button>
  </nav>
  <script src="analytics.js"></script>
  <script src="hanna.js"></script>
  <footer></footer>
</body>
